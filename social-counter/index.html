<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/mono-font.css">
    <link rel="stylesheet" href="./css/font-awsome.css">
    <title>Incrementing Counter</title>
</head>
<body>
    <div class="counter-container">
        <i class="fab fab fa-twitter fa-3x"></i>
        <div class="counter" data-target="12000"></div>
        <span>Twitter Followers</span>
    </div>

    <div class="counter-container">
        <i class="fab fab fab fa-youtube fa-3x"></i>
        <div class="counter" data-target="5000"></div>
        <span>Youtube Subscribers</span>
    </div>

    <div class="counter-container">
        <i class="fab fab fa-twitter fa-3x"></i>
        <div class="counter" data-target="7500"></div>
        <span>Facebook Fan</span>
    </div>
</body>
<script src="./js/main.js"></script>
</html>
