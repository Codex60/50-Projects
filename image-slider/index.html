<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/font-awsome.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>background slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="slide active"
         style="background-image:url(./images/1.jpg);">
        </div>

        <div class="slide "
         style="background-image:url(./images/2.jpg);">
        </div>

        <div class="slide "
         style="background-image:url(./images/3.jpg);">
        </div>

        <div class="slide "
         style="background-image:url(./images/4.jpg);">
        </div>

        <div class="slide "
         style="background-image:url(./images/5.jpg);">
        </div>

        <div class="slide "
         style="background-image:url(./images/6.jpg);">
        </div>
  
        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>

        
        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
</body>
<script src="./js/main.js"></script>
</html>
