<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/font-awsome.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>slider</title>
</head>
<body>
    
    <div class="slider-container">
        <div class="left-slide">

            <div style="background-color:#800418">
                <h1>MR ROBOT</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color:#002952e8">
                <h1>Bluue Sky</h1>
                <p>with it's mountains</p>
            </div>
            <div style="background-color:#282828">
                <h1>Lonely castle</h1>
                <p>in the wilderness</p>
            </div>
            <div style="background-color:#046b90eb">
                <h1>Flying eagle</h1>
                <p>in the sunset</p>
            </div>
            
        </div>

        <div class="right-slide">
           
            <div style="background-image:url(./images/1.jpg)">
            </div>
            <div style="background-image:url(./images/2.jpg)">
            </div>
            <div style="background-image:url(./images/3.png)">
            </div>
            <div style="background-image:url(./images/4.jpg)">
            </div>
        </div>


        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
</body>
<script src="./js/main.js"></script>
</html>
